<!DOCTYPE html>
<html>
    <head>
        <title>Form in Table</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <form method="get">
            <label>FName: </label>
            <input type="text" name="fname" id="fname" />
            <br /><br />
            <label>LName: </label>
            <input type="text" name="lname" id="lname" />
            <br /><br />
            <label>Email: </label>
            <input type="text" name="email" id="email" />
            <br /><br />
            <label>age: </label>
            <input type="text" name="age" id="age" />
            <br /><br />

            <label for="">Stream: </label>
            <select id="Stream">
                <option value="1" selected="selected">Chennai</option>
                <option value="2">Bangalore</option>
                <option value="3">Mumbai</option>
            </select>
            <br /><br />
            <label>Address: </label>
            <textarea name="address" id="address" cols="8" rows="3"></textarea>
            <br /><br />
            <p>Select your Country:</p>
            <div>
                <input type="radio" name="Country" value="India" id="India" />
                <label for="India">India</label>
            </div>
            <div>
                <input
                    type="radio"
                    name="Country"
                    value="America"
                    id="america"
                />
                <label for="america">America</label>
            </div>
            <div>
                <input type="radio" name="Country" value="Canada" id="canada" />
                <label for="canada">Canada</label>
            </div>

            <br /><br />
            <input
                type="button"
                name="button"
                id="btn"
                value="Add"
                onclick="AddRow()"
            />
            <br /><br />
        </form>
        <center>
            <table border="7" id="show">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Country</th>
                        <th>Address</th>
                        <th>JOB LOCATION</th>
                    </tr>
                </thead>
            </table>
        </center>

        <script>
            var list1 = [];
            var list2 = [];
            var list3 = [];
            var list4 = [];
            var list5 = [];
            var list6 = [];
            var list7 = [];

            var n = 1;
            var x = 0;

            function AddRow() {
                var AddRown = document.getElementById("show");
                var NewRow = AddRown.insertRow(n);

                list1[x] = document.getElementById("fname").value;
                list2[x] = document.getElementById("lname").value;
                list3[x] = document.getElementById("email").value;
                list4[x] = document.getElementById("age").value;
                list6[x] = document.getElementById("address").value;

                var e = document.getElementById("Stream");

                list7[x] = e.options[e.selectedIndex].text;

                const radioButtons = document.querySelectorAll(
                    'input[name="Country"]'
                );

                for (const radioButton of radioButtons) {
                    if (radioButton.checked) {
                        list5[x] = radioButton.value;
                        break;
                    }
                }

                var cel1 = NewRow.insertCell(0);
                var cel2 = NewRow.insertCell(1);
                var cel3 = NewRow.insertCell(2);
                var cel4 = NewRow.insertCell(3);
                var cel5 = NewRow.insertCell(4);
                var cel6 = NewRow.insertCell(5);
                var cel7 = NewRow.insertCell(6);

                cel1.innerHTML = list1[x];
                cel2.innerHTML = list2[x];
                cel3.innerHTML = list3[x];
                cel4.innerHTML = list4[x];
                cel5.innerHTML = list5[x];
                cel6.innerHTML = list6[x];
                cel7.innerHTML = list7[x];

                n++;
                x++;
            }
        </script>
    </body>
</html>
